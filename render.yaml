services:
  - type: web
    name: strategyforge-api
    runtime: python
    buildCommand: pip install -e .
    startCommand: uvicorn strategyforge.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false  # You'll set this manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11"
